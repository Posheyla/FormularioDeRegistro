<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset = "UTF-8" />
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form>
            <div>
                <label for="nombreUsuario">
                    First Name:*
                </label>
                <input type="text" name="nombreUsuario">
            </div>
            <div>
                <label for="apellidoUsuario">
                    Last Name:*
                </label>
                <input type="text" name="apellidoUsuario">
            </div>
            <div>
                <label for="emailUsuario">
                    Email Address:*
                </label>
                <input type="text" name="emailUsuario">
            </div>
            <div>
                <label for="passworldUsuario">
                    Passworld:*
                </label>
                <input type="password" name="passworldUsuario">
            </div>
            <div>
                <label for="confpassworldUsuario">
                    Confirm Passworld:*
                </label>
                <input type="password" name="confpassworldUsuario">
            </div>
            <div>
                <label for="birthdayUsuario">
                    Birthday:
                </label>
                <input type="date" name="birthdayUsuario">
            </div>
            <div>
                <label for="genderUsuario">
                    <input type="radio" name="font" value="genderUsuario" id="genderUsuario">
                    <label for="genderUsuario" >Male</label>
                    <input type="radio" name="font" value="genderUsuario" id="genderUsuario">
                    <label for="genderUsuario" >Female</label>
                    <input type="radio" name="font" value="genderUsuario" id="genderUsuario">
                    <label for="genderUsuario" >Non-binary</label>
                    <input type="radio" name="font" value="genderUsuario" id="genderUsuario">
                    <label for="genderUsuario" >I prefer not to answer</label>
                </label>
            </div>
            <div>
                <label for="descriptionUsuario">
                    A short description about myself:
                </label>
            </div> 
            <div>
                <textarea id="comentario" name="descriptionUsuario"></textarea>
            </div>   
            <div>
                <label for="languageUsuario">
                    Favorite Language:
                </label>
                <select id="languageUsuario" name="languageUsuario">
                    <option value="JavaScript">
                        JavaScript
                    </option>
                    <option value="Python">
                        Python
                    </option>
                    <option value="C++">
                        C++
                    </option>
                </select>
            </div> 
            <div>
                <input type="checkbox" name="confirmation">
                <label for="confirmation">Yes, I would like to receive periodic email updates</label>
            </div> 
            <input type="submit" value="Create Account">
            <p>
                * Indicates a required field
            </p>
        </form>
    </body>
</html>
