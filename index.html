<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset = "UTF-8" />
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form  action="/process" method="post">
            <div>
                <label>
                    First Name:*
                </label>
                <input type="text" name="nombreUsuario">
            </div>
            <div>
                <label>
                    Last Name:*
                </label>
                <input type="text" name="apellidoUsuario">
            </div>
            <div>
                <label>
                    Email Address:*
                </label>
                <input type="text" name="emailUsuario">
            </div>
            <div>
                <label>
                    Passworld:*
                </label>
                <input type="password" name="passworldUsuario">
            </div>
            <div>
                <label>
                    Confirm Passworld:*
                </label>
                <input type="password" name="confpassworldUsuario">
            </div>
            <div>
                <label>
                    Birthday:
                </label>
                <input type="date" name="birthdayUsuario">
            </div>
            <div>
                <input type="radio" name="font" value="genderUsuario" >
                <label>
                    Male
                </label>
                <input type="radio" name="font" value="genderUsuario" >
                <label>
                    Female
                </label>
                <input type="radio" name="font" value="genderUsuario" >
                <label>
                    Non-binary
                </label>
                <input type="radio" name="font" value="genderUsuario" >
                <label>
                    I prefer not to answer
                </label>
            </div>
            <div>
                <label>
                    A short description about myself:
                </label>
            </div> 
            <div>
                <textarea id="comentario" name="descriptionUsuario"></textarea>
            </div>   
            <div>
                <label>
                    Favorite Language:
                </label>
                <select id="languageUsuario" name="languageUsuario">
                    <option value="JavaScript">
                        JavaScript
                    </option>
                    <option value="Python">
                        Python
                    </option>
                    <option value="C++">
                        C++
                    </option>
                </select>
            </div> 
            <div>
                <input type="checkbox" name="confirmation">
                <label >Yes, I would like to receive periodic email updates</label>
            </div> 
            <input type="submit" value="Create Account">
            <p>
                * Indicates a required field
            </p>
        </form>
    </body>
</html>
